<head>
	<title>image_share</title>
</head>

<body>
	<h1>Welcome to Meteor!</h1>
  <div class="container">
    {{> addImage }}
	  {{> images }}
  </div>
</body>

<template name="images">
  <div class="row">
  {{#each images}}
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <div>
          {{> starsRating size='sm' rating=rating mutable=true class='js-rate-image' id=_id }}
        </div>
        <img class="js-image" src={{src}} alt={{alt}} id={{_id}} />
        <div class="caption">
          <h3>Thumbnail label</h3>
          <p>Text</p>
          <button class="btn btn-warning js-del-img">Delete</button>
        </div>
      </div>
    </div>
  {{/each}}
  </div>
</template>


<template name="addImage">
  <form class="js-form">
    <input type="text" name="img_src" /><br />
    <input type="text" name="img_alt" /><br />
    <button type="submit" class="btn btn-success">Upload</button>
  </form>
</template>
